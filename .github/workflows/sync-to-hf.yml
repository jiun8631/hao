name: Sync to Hugging Face Spaces

on:
  push:
    branches: [main]  # 如果是 master，改成 [master]

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true  # 如果有大檔案 (LFS)，保留這行

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push --force https://${{ secrets.HF_USERNAME }}:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/${{ secrets.HF_USERNAME }}/${{ secrets.SPACE_NAME }} HEAD:main
          # 移除 --force 如果你不想強制推送
          # 如果 HF 分支不是 main，改成 HEAD:your-hf-branch
